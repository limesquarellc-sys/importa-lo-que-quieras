<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importá lo que quieras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Importá lo que quieras</h1>
        <p class="subtitle">Publicá productos de Amazon en MercadoLibre en 1 click</p>
        
        <form id="publishForm">
            <input type="text" id="productInput" placeholder="Link de Amazon o ASIN (ej: B09RWWV2SK)" required>
            
            <select id="countrySelect" required>
                <option value="">Seleccioná un país</option>
                <option value="MLA">Argentina</option>
                <option value="MLM">México</option>
                <option value="MLB">Brasil</option>
                <option value="MLC">Chile</option>
                <option value="MCO">Colombia</option>
            </select>
            
            <button type="submit" id="submitBtn">PUBLICAR</button>
        </form>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Procesando... esto puede tardar hasta 2 minutos</p>
        </div>
        
        <div id="result" class="result hidden">
            <p class="success">✅ ¡Publicación creada!</p>
            <a id="resultLink" href="#" target="_blank" class="result-link"></a>
            <p id="resultPrice" class="price hidden"></p>
            <p class="warning">⏳ Aguardá 5 minutos antes de comprar para que se sincronice el stock</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
